language: cpp
dist: xenial
sudo: true
script: ./run-build.sh

matrix:
  include:
    - os: linux
      compiler: gcc5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - lcov

    - os: linux
      compiler: clang5
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-xenial-7' ]
          packages:
            - clang-7.0
      env: CC='clang-7.0' CXX='clang++-7.0'

after_success:
  - ./create-lcov-report.sh
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

env:
  global:
    - LANG="en_US.UTF-8"
